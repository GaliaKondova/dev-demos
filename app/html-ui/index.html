<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dev Demo UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

  <script src="js/eventBus.js"></script>
  <script src="js/templates.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="card border-dark mb-3">
      <div class="card-header">
        Node Info
      </div>
      <div class="card-body row">
        <ul class="list-group col-12">
          <li class="list-group-item active">Node Name</li>
          <li class="list-group-item">
            <h5 id="nodename"></h5>
          </li>
        </ul>
        <ul class="list-group col-12">
          <li class="list-group-item active">Imprinting Address</li>
          <li class="list-group-item">
            <h5 id="imprintingAddress"></h5>
          </li>
        </ul>
        <ul class="list-group col-12">
          <li class="list-group-item active">Orchestrate Address</li>
          <li class="list-group-item">
            <h5 id="orchestrateAddress"></h5>
          </li>
        </ul>
        <ul class="list-group col-12">
          <li class="list-group-item active">Base Xpub</li>
          <li class="list-group-item">
            <h5 id="baseXpub"></h5>
          </li>
        </ul>

      </div>
    </div>
    <hr />
    <div class="card border-light mb-3">
      <div class="card-header">
        Contracts
      </div>
      <div class="card-body" id='list'>
      </div>
    </div>
  </div>
  <div aria-live="polite" aria-atomic="true" style="z-index:10;position: fixed; top: 0; right: 0; ">
    <!-- Position it -->
    <div id="toasts" style="position: absolute; top: 0; right: 0;min-width: 400px; background-color: rgba(255,255,255,.7)">
    </div>
  </div>
</body>

</html>
